<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | KGP Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
    function validateEmail() {
      const email = document.getElementById("email").value;
      const pattern = /@kgpian\.iitkgp\.ac\.in$/;
      const warning = document.getElementById("warning");
      const btn = document.getElementById("submitBtn");

      if (!pattern.test(email)) {
        warning.innerText = "Email must be a valid @kgpian.iitkgp.ac.in address";
        btn.disabled = true;
      } else {
        warning.innerText = "";
        btn.disabled = false;
      }
    }
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h3 class="text-center mb-3">Register</h3>

      <form method="POST" action="/register">
        <div class="mb-3"><label>Name</label><input name="name" class="form-control" required /></div>
        <div class="mb-3">
          <label>Email</label>
          <input id="email" name="email" class="form-control" oninput="validateEmail()" required />
          <small id="warning" class="text-danger"></small>
        </div>
        <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required /></div>
        <div class="mb-3"><label>Department</label><input name="department" class="form-control" required /></div>
        <div class="mb-3"><label>Bio</label><textarea name="bio" class="form-control" rows="2"></textarea></div>
        <div class="mb-3"><label>Interests (comma separated)</label><input name="interests" class="form-control" /></div>
        <button id="submitBtn" type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="mt-3 text-center">
        <a href="/login">Already have an account? Login</a>
      </div>
    </div>
  </div>
</body>
</html>
